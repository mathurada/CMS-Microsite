<div id="wrapper">
  <app-templatemenu></app-templatemenu>
  <div id="content-wrapper" class="d-flex flex-column">
    <div class="content">
      <app-templateheader></app-templateheader>
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit City</h6>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <div id="alert">
                <div class="alert alert-danger" role="alert" [hidden]="!savefail">Save fail</div>
                <div class="alert alert-success" role="alert" [hidden]="!savesuccess">Save success</div>
              </div>
              <div id="validation">
                <p class="text-danger" [hidden]="!requirecitycode">*Enter citycode</p>
                <p class="text-danger" [hidden]="!requirethname">*Enter thname</p>
                <p class="text-danger" [hidden]="!requireenname">*Enter enname</p>
              </div>
            </div>
            <form class="form" role="form" autocomplete="off">
              <div class="form-group row">
                <div class="col-sm">
                  <input class="form-control form-control-sm" placeholder="Enter citycode" aria-controls="dataTable"
                    [(value)]="citycode" (keyup)="onkeyaddfield1($event)">
                </div>
                <div class="col-sm">
                  <input class="form-control form-control-sm" placeholder="Enter thaiName" aria-controls="dataTable"
                    [(value)]="thname" (keyup)="onkeyaddfield2($event)">
                </div>
                <div class="col-sm">
                  <input class="form-control form-control-sm" placeholder="Enter engName" aria-controls="dataTable"
                    [(value)]="enname" (keyup)="onkeyaddfield3($event)">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm">
                  <a class="btn btn-success btn-icon-split btn-sm">
                    <span class="icon text-white-50">
                      <i class="fas fa-plus"></i>
                    </span>
                    <button type="submit" id="btnsave" class="btn btn-success btn-sm" (click)="add()" >Add</button>
                  </a>
                  <span>&nbsp;</span>
                  <a class="btn btn-danger btn-icon-split btn-sm">
                    <span class="icon text-white-50">
                      <i class="fas fa-remove-format"></i>
                    </span>
                    <button type="reset" value="" class="btn btn-danger btn-sm">Clear</button>
                  </a>
                </div>
              </div>
            </form>
            <div class="table-responsive">
              <table class="table table-bordered table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead class="thead-dark">
                  <tr>
                    <th>cityCode</th>
                    <th>thaiName</th>
                    <th>engName</th>
                    <th>Tools</th>
                  </tr>
                </thead>
                <tbody *ngFor="let cmscity of cmscity | async">
                  <tr>
                    <td>{{cmscity.cityCode}}</td>
                    <td>{{cmscity.thaiName}}</td>
                    <td>{{cmscity.engName}}</td>
                    <td>
                      <!-- Button trigger modal -->
                      <button type="button" class="fas fa-pen-square" data-toggle="modal" data-target="#exampleModal"
                        (click)="onkeyupdate(cmscity.cityCode, cmscity.thaiName, cmscity.engName)">
                      </button>
                      <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Edit City</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">citycode:</label>
                                  <input type="text" class="form-control form-control-sm" aria-controls="dataTable"
                                    [value]="updcitycode" disabled>
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">thainame:</label>
                                  <input type="text" class="form-control form-control-sm" aria-controls="dataTable"
                                    [value]="updthname" (keyup)="onkeyupdatefield1($event)">
                                </div>
                                <div class="form-group">
                                  <label for="recipient-name" class="col-form-label">engname:</label>
                                  <input type="text" class="form-control form-control-sm" aria-controls="dataTable"
                                    [value]="updenname" (keyup)="onkeyupdatefield2($event)">
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-success btn-sm" (click)="update()"
                                data-dismiss="modal" aria-label="Close">Update</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="button" class="fas fa-minus-square" (click)="delete(cmscity.cityCode)"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-templatefooter></app-templatefooter>
  </div>
</div>

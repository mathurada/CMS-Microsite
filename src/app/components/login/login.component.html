<body class="bg-gradient-cimb">
  <form novalidate (ngSubmit)="onSubmit($event)">
    <div class="container" >
      <div class="row justify-content-center "  >
        <div class="col-xl-6 col-lg-6 col-md-6">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h5 class="h5 mb-0 text-gray-800">PILOT-Content Mangement System (PILOT-CMS)</h5>
                      <br/>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control " id="InputUser" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <hr/>
                    <div class="alert alert-danger " role="alert" [hidden]="!alert">{{alertMsg}}</div> 
                    <button type="submit" id="btnlogin" class="btn btn-primary btn-user btn-block" >Login</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
